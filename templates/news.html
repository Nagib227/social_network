{% extends "base.html" %}

{% block links %}
<link rel="stylesheet" href="/static/css/news.css">
{%endblock%}

{% block content %}
    <div class="block_main">
      <form class="" action="" method="post">
        <div class="row">
          <div class="col-10">
            <textarea class="form-control" placeholder="Написать новость" id="floatingTextarea2" name="text_news"></textarea>
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-primary mb-2" name="add_news">Отправить</button>
          </div>
        </div>
      </form>
    </div>
    {% for item in news %}
        <div class="block_main">
            <h4>{{item[0]}} {{item[1]}}:</h4>
            <p><font size="4">{{item[2]}}</font></p>
            <br><font color="#696969" size="3">{{item[3]}}</font>
        </div>

    {% endfor %}
{% endblock %}
