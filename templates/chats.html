{% extends "base.html" %}

{% block content %}
    {% for item in chats %}
    <div class="block_main">
        <a href="{{ url_for('chat', chat_id=item[2]) }}"><h4>{{item[0]}}</h4></a>
        {% if item[1]|length >= 40 %}
        {{item[1][:40] + '...'}}
        {%else%}
        {{item[1]}}
        {%endif%}
    </div>

    {% endfor %}
{% endblock %}
