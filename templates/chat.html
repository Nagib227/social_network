{% extends "base.html" %}

{% block links %}
    <link rel="stylesheet" href="/static/css/chat.css">
{% endblock %}

{% block content %}

    <div class="block_main">
        <div class="hat"><h4 align="center">{{name}}</h4></div>
        <div class="messages_area">
            {% for message in messages %}
            {% if message[0] == 1 %}
            <div class="message" id="user-message">
                <h6>{{message[1]}}</h6>
                <font size="3">{{message[2]}}</font>
                <br><font color="#696969" size="2">{{message[3]}}</font>
            </div>
            {% else %}
            <div class="message" id="other-message">
                <h6>{{message[1]}}</h6>
                <font size="3">{{message[2]}}</font>
                <br><font color="#696969" size="2">{{message[3]}}</font>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <div class="sender">
          <form class="" action="#" method="post">
            <div class="input_and_btn">
              <textarea class="form-control" placeholder="Написать сообщение" id="floatingTextarea2" name="input_message" style="min-height: 55px; max-height: 55px"></textarea>
              <button type="submit" class="btn btn-primary" name="push_message">Отправить</button>
            </div>
          </form>
        </div>
    </div>

{% endblock %}
